<div class='wrapper'>
  <table>
    <th>Success, %</th>
    <th class="hide-hands">Hands</th>
    <th>Expected, hands</th>
    <th>Fact, hands</th>
    <th>Delta, hands</th>

    <tr *ngFor="let row of appService.rows">
      <td>
        <div>{{row.success}}</div>
      </td>
      <td class="hide-hands">
        {{row.hands.toString()}}
      </td>
      <td>
        <div>{{row.expected | reduceFloat:2}}</div>
      </td>
      <td>
        <div>{{row.fact | reduceFloat:0}}</div>
      </td>
      <td>
        <div>{{row.delta | reduceFloat:2}}</div>
      </td>
    </tr>
  </table>
</div>
<br>

<div class="larger">Hands total: {{handsTotal}}</div>
<div class="larger">{{overallResult}}</div>
<div [ngClass]="appService.tabloClass">Last hand: {{appService.tabloStr}}</div>

<br>

<div style="display: flex; padding: 1em">
  <app-card-pad></app-card-pad>
  <app-hands-history></app-hands-history>
</div>
