<h2>Poker statistics</h2>

<table style="width: 500px">
  <th>Group</th>
  <th>Normal, %</th>

  <th *ngFor="let a of values[0].fact; index as i">#{{i + 1}}</th>

  <tr *ngFor="let value of values">
    
    <td>{{value.group}}</td>
    <td>{{value.normal}}</td>
    <td *ngFor="let a of value.fact">{{a}}</td>
  </tr>
  
</table>
