<input type="file" #file style="display: none" (change)="onFileOpen()" />
<div class="larger">Check your luck</div>
<br>
<button class="btn btn-primary" (click)="selectFile()">Select file</button>
<br>
<span style="margin-left: 1em; font-size: larger">{{fileContent?.name}}</span>
<br>
<br>
<button class="btn btn-secondary" (click)="saveFile()" [disabled]="!appService.playedHands">Save file</button>
<br>
<br>

<div class='wrapper'>
  <table>
    <th>Success, %</th>
    <th style="width: 600px">Hands</th>
    <th>Expected, hands</th>
    <th>Fact, hands</th>
    <th>Delta, hands</th>

    <tr *ngFor="let row of appService.rows">
      <td>
        <div>{{row.success}}</div>
      </td>
      <td>
        {{row.hands.toString()}}
      </td>
      <td>
        <div>{{row.expected | reduceFloat:2}}</div>
      </td>
      <td>
        <div>{{row.fact | reduceFloat:0}}</div>
      </td>
      <td>
        <div>{{row.delta | reduceFloat:2}}</div>
      </td>
    </tr>
  </table>
</div>
<br>

<div class="larger">Hands total: {{handsTotal}}</div>
<div class="larger">{{overallResult}}</div>

<br>

<div style="display: grid; grid-template-columns: fit-content(100%) fit-content(100%); grid-gap: 1em; overflow: auto;">
  <app-card-pad></app-card-pad>
  <app-hands-history></app-hands-history>
</div>
