<input type="file" #file style="display: none" (change)="onFileOpen()" multiple />



<div style="display: flex; flex-wrap: wrap; align-items: center;">


  <button mat-button [matMenuTriggerFor]="menu">Hands</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selectFile()">
      <mat-icon>get_app</mat-icon>
      <span>Load from files</span>    
    </button>
    <button mat-menu-item [disabled]="!appService.playedHands" (click)="onSaveFileClick()">
      <mat-icon>save</mat-icon>
      <span>Save to file</span>    
    </button>
    <button mat-menu-item [disabled]="!appService.playedHands" (click)="onResetHandsClick()">
      <mat-icon>delete_forever</mat-icon>
      <span>Reset</span>    
    </button>
  </mat-menu>

  <button mat-button [disabled]="!appService.playedHands" (click)="onResetHandsClick()">Reset hands</button> -->
  <mat-checkbox [(ngModel)]="successGroupsVisible" 
    style="font-weight: 500; padding-left: 16px">Show success groups</mat-checkbox>
</div>

<div style="display: flex; flex-wrap: wrap; align-items: center;">
  <div>
    <app-tablo></app-tablo>
    <div style="display: flex; padding: 1em">
      <app-card-pad></app-card-pad>
      <app-hands-history></app-hands-history>
    </div>
  </div>

  <app-success-groups *ngIf="successGroupsVisible">
  </app-success-groups>
</div>
